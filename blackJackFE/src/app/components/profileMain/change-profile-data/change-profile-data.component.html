<!-- Change Profile Data Component -->
<div class="h-full bg-[#15202b] p-8">
  <div class="flex flex-col space-y-4">
    <!-- Card -->
    <div class="w-full flex flex-col">
      <div class="flex-1 cardWhite p-8 w-full">
        <h4 class="text-xl text-gray-900 font-bold">Edit Your Data</h4>

        <!-- Form Fields -->
        <form class="mt-4 grid grid-cols-1 gap-y-6">
          <!-- TODO: controllare che i campi non siano vuoti, e mettere il gap -->
          <!-- Nome -->
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-900">Name</label>
            <input type="text" name="nome" id="nome" [(ngModel)]="userData.nome" autocomplete="given-name"
              class="mt-1 w-full inputBox">
          </div>

          <!-- Cognome -->
          <div>
            <label for="cognome" class="block text-sm font-medium text-gray-900">Surname</label>
            <input type="text" name="cognome" id="cognome" autocomplete="cognome" [(ngModel)]="userData.cognome"
              class="mt-1 w-full inputBox">
          </div>

          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
            <input type="text" name="username" id="username" [(ngModel)]="userData.username"
              class="mt-1 w-full inputBox">
          </div>

          <!-- Email-->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="userData.email" class="mt-1 w-full inputBox">
          </div>

          <!-- Vecchia Password -->
          <div>
            <label for="old-password" class="block text-sm font-medium text-gray-900">Old Password*</label>
            <input type="password" name="old-password" id="old-password" [(ngModel)]="userData.vecchiaPassword"
              class="mt-1 w-full inputBox">
          </div>

          <!-- Nuova Password -->
          <div>
            <label for="new-password" class="block text-sm font-medium text-gray-900">New Password</label>
            <input type="password" name="new-password" id="new-password" [(ngModel)]="userData.nuovaPassword"
              class="mt-1 w-full inputBox">
          </div>

          <!-- Buttons -->
          <div class="flex items-center justify-end gap-4">
            <button type="button" (click)="aggiornaDatiUtente()" class="buttonBlueAction">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
