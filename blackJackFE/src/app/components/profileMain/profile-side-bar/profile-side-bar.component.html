<div class="p-1 w-full">
  <div class="grid grid-cols-1 gap-4">
    <!-- Personal Information Button -->
    <div
      class="group relative flex items-center gap-x-6 rounded-lg p-3 text-sm leading-6 hover:bg-indigo-500 cursor-pointer"
      (click)="navigateTo('personalInfo')" [ngClass]="{'active-sidebar-btn': currentSubPath === 'personalInfo'}">
      <div class="flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
        <!-- Icon SVG for Personal Information -->
        <svg class="h-6 w-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M7.864 4.243A7.5 7.5 0 0119.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 004.5 10.5a7.464 7.464 0 01-1.15 3.993m1.989 3.559A11.209 11.209 0 008.25 10.5a3.75 3.75 0 117.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 01-3.6 9.75m6.633-4.596a18.666 18.666 0 01-2.485 5.33" />
        </svg>
      </div>
      <div class="flex-auto">
        <span class="block font-semibold text-white">
          Personal Information
        </span>
        <p class="mt-1 text-white">Get a better understanding of your Info</p>
      </div>
    </div>

    <!-- Change Data Button -->
    <div
      class="group relative flex items-center gap-x-6 rounded-lg p-3 text-sm leading-6 hover:bg-indigo-500 cursor-pointer"
      (click)="navigateTo('changeProfileData')"
      [ngClass]="{'active-sidebar-btn': currentSubPath === 'changeProfileData'}">
      <div class="flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
        <!-- Icon SVG for Change Data -->
        <svg class="h-6 w-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
      </div>
      <div class="flex-auto">
        <span class="block font-semibold text-white">
          Change Data
        </span>
        <p class="mt-1 text-white">Change your Data</p>
      </div>
    </div>
  </div>
</div>
